
- name: Install apache packages 
  yum:
    name: httpd
    state: present
- name: ensure httpd is running
  service:
    name: httpd 
    state: started

- name: Open the firewall rules (http)
  firewalld:
    service: http
    permanent: yes
    state: enabled
  notify: 
    - restart httpd
    - restart firewalld

- name: Open the firewall rules (https)
  firewalld:
    service: https
    permanent: yes
    state: enabled
  notify: 
    - restart httpd
    - restart firewalld
    

